<!DOCTYPE html>
<html lang="en" ng-app="js12">
  <head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<title>JS12 - Gold Rush</title>
</head>
<body ng-controller="js12Troller">

<div ng-click="mouseClick($event)" class="image-container">
	<img class="map-image" src="topo-co.jpg">
</div>

<div class="map-marker">
	<div class="dot"></div>
	<div class="pulse"</div>
</div>

</body>

</html>
